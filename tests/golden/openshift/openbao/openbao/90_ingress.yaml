apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    buzz: foo
    foo: bar
  labels:
    name: foobar
  name: foobar
spec:
  rules:
    - host: openbao.todo.tld
      http:
        paths:
          - backend:
              service:
                name: foobar-active
                port:
                  number: 8200
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - openbao.todo.tld
      secretName: foobar-tls
