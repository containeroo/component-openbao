apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    buzz: foo
    foo: bar
  labels:
    app.kubernetes.io/instance: foobar
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openbao
    helm.sh/chart: openbao-0.25.3
  name: foobar
  namespace: openbao
spec:
  rules:
    - host: openbao.todo.tld
      http:
        paths:
          - backend:
              service:
                name: foobar-active
                port:
                  number: 8200
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - openbao.todo.tld
      secretName: foobar-tls
