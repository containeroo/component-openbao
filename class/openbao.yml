---
parameters:
  kapitan:
    dependencies:
      - type: helm
        source: ${openbao:charts:openbao:source}
        chart_name: openbao
        version: ${openbao:charts:openbao:version}
        output_path: ${_base_directory}/helmcharts/v${openbao:charts:openbao:version}
    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: .
      - input_type: helm
        output_type: yaml
        input_paths:
          - ${_base_directory}/helmcharts/v${openbao:charts:openbao:version}
        output_path: ${_instance}/10_openbao
        helm_values: ${openbao:helm_values}
        helm_params:
          name: ${openbao:name}
          namespace: ${openbao:namespace}
          api_versions: networking.k8s.io/v1/Ingress
          kube_version: ${openbao:kubernetes_version}
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
          - ${_base_directory}/component/unseal.jsonnet
          - ${_base_directory}/component/config.jsonnet
        input_type: jsonnet
        output_path: ${_instance}/
      - input_paths:
          - ${_base_directory}/component/backup.jsonnet
        input_type: jsonnet
        output_path: ${_instance}/30_backup
  commodore:
    postprocess:
      filters:
        - type: jsonnet
          path: ${_instance}/10_openbao/openbao/templates/
          filter: postprocess/patch_podManagementPolicy.jsonnet
