parameters:
  openbao:
    =_metadata:
      multi_instance: true
      multi_tenant: true
      multi_version: true
    kubernetes_version: "1.30"
    images:
      openbao:
        registry: quay.io
        repository: openbao/openbao
        version: v2.5.0
      bankvaults:
        registry: ghcr.io
        repository: bank-vaults/bank-vaults
        version: v1.31.4
    charts:
      openbao:
        source: https://openbao.github.io/openbao-helm
        version: 0.25.0
    namespace: ${_instance}
    name: ${_instance}
    ingress:
      enabled: true
      annotations: {}
      host: openbao.todo.tld
    x_forwarded_for:
      authorized_addrs: "127.0.0.1/32"
      hop_skips: "0"
      reject_not_authorized: "false"
      reject_not_present: "false"
    storage:
      size: 10G
      class: ""
    # Only change to maintain backwards compatibility
    podManagementPolicy: OrderedReady
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 1000m
    config:
      policies_:
        backup:
          rules: |
            path "sys/storage/raft/snapshot" {
              capabilities = ["read"]
            }
      secrets_:
        clusters/kv:
          type: kv
          description: General secrets for clusters
          options:
            version: 2
      auth_:
        kubernetes:
          type: kubernetes
          roles:
            backup:
              bound_service_account_names: "${openbao:name}-backup"
              bound_service_account_namespaces: ${openbao:namespace}
              policies: backup
              ttl: 1h
    backup:
      enabled: true
      schedule: "*/13 * * * *"
      keepjobs: 5
      password: "?{vaultkv:${cluster:tenant}/${cluster:name}/openbao/${_instance}/backup/password}"
      bucket:
        name: "${_instance}-backup"
        accesskey: "?{vaultkv:${cluster:tenant}/${cluster:name}/openbao/${_instance}/backup/s3_access_key}"
        secretkey: "?{vaultkv:${cluster:tenant}/${cluster:name}/openbao/${_instance}/backup/s3_secret_key}"
    helm_values:
      fullnameOverride: ${openbao:name}
      injector:
        enabled: false
      server:
        image:
          repository: ${openbao:images:openbao:registry}/${openbao:images:openbao:repository}
          tag: ${openbao:images:openbao:version}
        standalone:
          enabled: false
        service:
          enabled: true
          port: 8200
          targetPort: 8200
          readinessProbe:
            path: /v1/sys/health?standbyok=true
          livenessProbe:
            enabled: true
            path: /v1/sys/init
            initialDelaySeconds: 180
        ha:
          enabled: true
          replicas: 3
          apiAddr: https://${openbao:ingress:host}
          raft:
            enabled: true
            config: |
              ui = true
              listener "tcp" {
                tls_disable = true
                address = "[::]:${openbao:helm_values:server:service:targetPort}"
                cluster_address = "[::]:8201"
                x_forwarded_for_authorized_addrs = "${openbao:x_forwarded_for:authorized_addrs}"
                x_forwarded_for_hop_skips = "${openbao:x_forwarded_for:hop_skips}"
                x_forwarded_for_reject_not_authorized = "${openbao:x_forwarded_for:reject_not_authorized}"
                x_forwarded_for_reject_not_present = "${openbao:x_forwarded_for:reject_not_present}"
              }
              listener "tcp" {
                tls_disable = true
                address = "[::]:9200"
                telemetry {
                  unauthenticated_metrics_access = true
                }
              }
              storage "raft" {
                path = "/openbao/data"
              }
              service_registration "kubernetes" {}
              telemetry {
                disable_hostname = true
              }
        resources: ${openbao:resources}
        dataStorage:
          enabled: true
          size: ${openbao:storage:size}
          storageClass: ${openbao:storage:class}
          annotations:
            k8up.io/backup: "false"
        ingress:
          enabled: ${openbao:ingress:enabled}
          annotations: ${openbao:ingress:annotations}
          hosts:
            - host: ${openbao:ingress:host}
              paths: ["/"]
          tls:
            - hosts:
                - ${openbao:ingress:host}
              secretName: ${openbao:name}-tls
        extraContainers:
          - name: openbao-unsealer
            image: ${openbao:images:bankvaults:registry}/${openbao:images:bankvaults:repository}:${openbao:images:bankvaults:version}
            command: ["bank-vaults", "unseal", "--init"]
            args:
              - --secret-shares=1
              - --secret-threshold=1
              - --mode=k8s
              - --k8s-secret-namespace=${openbao:namespace}
              - --k8s-secret-name=${openbao:name}-seal
              - --raft
              - --raft-leader-address
              - http://${openbao:name}-active:8200
            env:
              - name: VAULT_ADDR
                value: http://127.0.0.1:8200
            ports:
              - name: openbao-metrics
                containerPort: 9200
              - name: unseal-metrics
                containerPort: 9091
            resources:
              limits:
                memory: 64Mi
                cpu: 100m
